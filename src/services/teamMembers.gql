query($org:String!, $team:String!, $after:String) {
    organization(login:$org) {
        team(slug:$team) {
            members(first:100, membership:IMMEDIATE, after:$after) {
                nodes{          
                    login                
                },
                pageInfo {
                    endCursor          
                    hasNextPage          
                }
            }
        }
    }
}